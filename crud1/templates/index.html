{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col col-8 offset-2">
            <h3 class="alert alert-warning text-center">Employee Registration Form</h3>
    <form method='post'>
            {% csrf_token %}
                {{form.as_p}}
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
   </div> 
    </div>


<!--Display data-->  


<br><br><br>
<h3 class="alert alert-warning text-center">Employee Records</h3>
<table class="table my-5">
    <thead>
      <tr>
        <th scope="col">SNo.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

    {% for i in data %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>
            <a href="{% url 'update' i.id %}"> 
                <i class="fa-solid fa-pen-to-square"></i>
            </a>
            <form Action="{% url 'delete' i.id %}" method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
